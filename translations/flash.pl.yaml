notification:
  lifecycle:
    create:
      label: Dodawanie nowego obiektu
      success: Pomyślnie dodano
    update:
      title: Aktualizacja obiektu
      success: Pomyślnie zaktualizowano
    remove:
      title: Usuwanie obiektu
      success: Pomyślnie usunięto
    no_changes: Nie wprowadzono zmian.
    
  user:
    name: Użytkownik
    create:
      label: Tworzenie nowego użytkownika
      success: |
        Utworzono nowego użytkownika. Możesz się zalogować, jednak konto nie jest jeszcze zweryfikowane.
        gdy administrator potwierdzi Twoje konto, zyskać dostęp do wszystkich dostępnych Ci funkcji.
    reset_password:
      label: Resetowanie hasła użytkownika
      success: 'Pomyślnie wysłano link do zmiany hasła na adres:<br/>%email%'
    update:
      label: Aktualizacja danych użytkownika
    remove:
      label: Usuwanie użytkownika
      success: Usuwanie użytkownika
    invitation:
      label: Nowy użytkownik
      success: 'Pomyślnie wysłano zaproszenie do:<br/>%email%.'
    login:
      title: Logowanie
      time: Czas
      success:
        content: Logowanie zakończone powodzeniem
      failed:
        no_permission: Brak uprawnień
        unverified: Konto niezweryfikowane
  
  grave:
    name: Grób
    create:
      label: Dodawanie nowego grobu
      success: 'Dodano nowy grób do cmentarza - %graveyard%'
    update:
      label: Aktualizacja danych grobu
    remove:
      label: Usuwanie grobu
      success: Pomyślnie usunięto wskazany grób
      failed:
    set_main_image:
      label: Ustawianie głównego zdjęcia
      empty: Nie można było wykonać polecenia. Albo wskazany grób, albo wskazane zdjęcie już nie istnieje.
    
  graveyard:
    name: Cmentarz
    create:
      label: Dodawanie nowego cmentarza
      success: 'Pomyślnie utworzono cmentarz:<br/>%graveyard%'
    update:
      label: Aktualizacja danych cmentarza
    remove:
      label: Usuwanie cmentarza
      success: 'Pomyślnie usunięto wskazany cmentarz:<br/>%graveyard%'
    empty: Nie znaleziono wskazanego grobu. Prawdopodobnie został już usunięty.

  person:
    name: Zmarły
    create:
      label: Dodawanie zmarłego
      success: 'Do grobu dodano zmarłego:<br/><b>%firstname% %lastname%</b>'
    remove:
      label: Usuwanie zmarłego
      success: 'Usunięto zmarłego:<br/><b>%firstname% %lastname%</b>'
    empty: Nie znaleziono wskazanego zmarłego. Prawdopodobnie został już usunięty z danego grobu.

  paymentGrave:
    name: Opłata za grób
    create:
      label: Dodawanie opłaty za grób
      success: 'Opłacono grób na kwotę: <b>%payment%%currency%</b>'
    remove:
      label: Usuwanie płatności
      success: 'Usunięto płatność za grób na kwotę: <b>%payment%%currency%</b>'
    empty: Nie znaleziono wskazanej płatności. Prawdopodobnie została już usunięta.
    
  file:
    name: Plik
    create:
      label: Dodawanie nowego pliku
      success: 'Dodano nowy plik:<br/><b>%name%</b>'
      upload_error: Wystąpił błąd przy zapisywaniu pliku. Jeśli problem będzie się powtarzał, skontaktuj się z administratorem.
      invalid_extension_error: Niewłaściwy format pliku.
    remove:
      label: Usuwanie pliku
      success: 'Usunięto plik:<br/><b>%name%</b>'
      empty: Nie znaleziono wskazanego pliku. Prawdopodobnie został już usunięty.
